
<div class="card">
  <div class="card-body">
    
    <form [formGroup]="premiumCalculatorForm">
      <div class="form-group row">
        <label for="name" class="col-form-label col-sm-2">Name:</label>
        <div class="col-md-5">
          <input type="text" id="name" formControlName="name" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="age" class="col-form-label col-sm-2">Age:</label>
        <div class="col-md-5">
          <input type="number" id="age" formControlName="age" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="dob" class="col-form-label col-sm-2">Date of Birth:</label>
        <div class="col-md-5">
          <input type="date" id="dob" formControlName="dob" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="sumInsured" class="col-form-label col-sm-2">Sum Insured:</label>
        <div class="col-md-5">
          <input type="number" id="sumInsured" formControlName="sumInsured" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="occupation" class="col-form-label col-sm-2">Occupation:</label>
        <div class="col-md-5">
          <select id="occupation" formControlName="occupation" class="form-control"></select>
        </div>
      </div>
    </form>
  </div>
</div>
